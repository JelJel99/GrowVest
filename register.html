<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowVest - Register</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/register.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <span class="logo-text">GrowVest</span>
            </div>
            <h1>Bergabung dengan GrowVest</h1>
            <p>Mulai perjalanan keuangan Anda bersama kami</p>
        </div>

        <!-- Register Form -->
        <div class="auth-card">
            <div class="card-header">
                <h2>Buat Akun Baru</h2>
                <p>Lengkapi informasi di bawah</p>
            </div>
            <div class="card-content">
                <form id="registerForm">
<!--                     <div id="errorMessage" class="alert alert-error hidden"></div> -->

                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
                            <button type="button" id="togglePassword" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password" required>
                            <button type="button" id="toggleConfirmPassword" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" id="registerBtn" class="btn btn-primary btn-full">
                        <span id="registerText">Daftar Sekarang</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        Sudah punya akun? 
                        <a href="login.html">Masuk di sini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/auth.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
