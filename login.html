<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowVest - Login</title>
    <link rel="stylesheet" href="../group3_GrowVest/css/main.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="../group3_GrowVest/css/login.css">
    <link rel="stylesheet" href="/css/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <span class="logo-text">GrowVest</span>
            </div>
            <h1>Selamat Datang Kembali</h1>
            <p>Masuk dan kelola keuangan Anda dengan mudah</p>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="card-header">
                <h2>Masuk ke Akun</h2>
                <p>Masukkan email dan password Anda untuk melanjutkan</p>
            </div>
            <div class="card-content">
                <form id="loginForm">
                    <div id="errorMessage" class="alert alert-error hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Terjadi kesalahan saat login</span>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                        <p>demo email: demo@growvest.com</p>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                            <button type="button" id="togglePassword" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <p>demo password: demo123</p>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-full">
                        <span id="loginText">Masuk</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        Belum punya akun? 
                        <a href="register.html">Daftar sekarang</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../group3_GrowVest/js/auth.js"></script>
    <script src="/js/auth.js"></script>
    <script src="../group3_GrowVest/js/login.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
